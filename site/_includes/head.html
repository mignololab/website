<head>

<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="language" content="{{ page.lang | default: site.lang | default: "it" }}" />
<meta name="google-site-verification" content="U9FlWvLxHObNGE69E-yd_oB8vrtFvZZE6UAWpMVvVqA" />

<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:title" content="{{ page.title }}">
<meta name="twitter:title" content="{{ page.title }}">
<meta property="og:type" content="{{ layout.og_type }}">
{% if layout.og_cover_basepath and page.poster %}
<meta name="image" property="og:image" content="{{ layout.og_cover_basepath | append: page.poster | absolute_url }}">
<meta name="twitter:image" content="{{ layout.og_cover_basepath | append: page.poster | absolute_url }}">
{% endif %}
{% if page.summary %}
<meta name="description" property="og:description" content="{{ page.summary }}">
<meta name="twitter:description" content="{{ page.summary }}">
{% endif %}
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="twitter:url" content="{{ page.url | absolute_url }}">
<meta name="twitter:card" content="summary">

<link rel="icon" sizes="256x256" href="/assets/images/logo.png">
<link rel="apple-touch-icon" sizes="256x256" href="/assets/images/logo.png">

<link rel="stylesheet" type="text/css" href="{{ "/css/bootstrap.min.css" | relative_url }}"/>
<link rel="stylesheet" type="text/css" href="{{ "/css/bootstrap-responsive.min.css" | relative_url }}"/>
<link rel="stylesheet" type="text/css" href="{{ "/css/main.css" | relative_url }}"/>
<link rel="stylesheet" type="text/css" href="{{ "/css/main-responsive.css" | relative_url }}"/>

<title>{{ page.title }} - {{ site.title }}</title>

<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-51309577-1', 'mignololab.org');
ga('send', 'pageview');
</script>

</head>
