<head>

<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="language" content="en" />
<meta name="google-site-verification" content="U9FlWvLxHObNGE69E-yd_oB8vrtFvZZE6UAWpMVvVqA" />

<meta name="og:title" content="{{ page.title }}">
<meta name="og:type" content="{{ layout.og_type }}">
{% if layout.og_cover_basepath and page.poster %}
<meta name="og:image" content="{{ layout.og_cover_basepath | append: page.poster | absolute_url }}">
{% endif %}
<meta name="og:url" content="{{ page.url | absolute_url }}">

<!--link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /-->

<link rel="stylesheet" type="text/css" href="{{ "/css/bootstrap.min.css" | relative_url }}"/>
<link rel="stylesheet" type="text/css" href="{{ "/css/bootstrap-responsive.min.css" | relative_url }}"/>
<link rel="stylesheet" type="text/css" href="{{ "/css/main.css" | relative_url }}"/>
<link rel="stylesheet" type="text/css" href="{{ "/css/main-responsive.css" | relative_url }}"/>

<title>{{ page.title }} - {{ site.title }}</title>

<script>

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</head>
