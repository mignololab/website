---
layout: default
---

{% for cat in site.categories %}
<div class="project-list">
    {% assign cat_name = cat[0] %}
    <a id="{{ cat_name | remove: 'difficulty-' }}"></a>
    <div><span class="label {{ site.project_categories[cat_name].class }}">
        Difficolt&agrave;: {{ site.project_categories[cat_name].title }}</span></div>

    {% for post in cat[1] %}
    <div class="project-box">
        <span class="project-title"><a href="{{ post.url }}">{{ post.title }}</a></span>
        <img src="{{ post.poster }}" alt="(Poster)"/>
        <div class="project-overview clearfix">
            {{ post.summary }}
        </div>
    </div>
    {% endfor %}
</div>

{% endfor %}
